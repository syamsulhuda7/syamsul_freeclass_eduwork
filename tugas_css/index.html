<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container2">
            <div class="ponsel">
                <img src="https://img.freepik.com/vetores-premium/modelo-de-quadro-de-foto-do-instagram_97458-271.jpg"
                    alt="">
            </div>
            <div class="kanan">
                <div class="form1">
                    <h1>Instagram</h1>
                    <input class="input" type="text" placeholder="Phone number, username, or email">
                    <input class="input" type="text" placeholder="Password">
                    <button class="input login">Log In</button>
                    <div class="parentor">
                        <div class="line"></div>
                        <div class="or">Or</div>
                        <div class="line"></div>
                    </div>
                    <div class="fblogin">
                        <img src="https://www.freepnglogos.com/uploads/facebook-logo-icon/facebook-logo-icon-file-facebook-icon-svg-wikimedia-commons-4.png"
                            alt="fb" class="fb">
                        <h4>Log in with Facebook</h4>
                    </div>
                    <h5 class="forgot">Forgot password?</h5>
                </div>
                <div class="form2">
                    <h4>Don't have an account? <span class="signup">Sign up</span></h4>
                </div>
                <div class="form3">
                    <h4>Get the app</h4>
                    <div class="app">
                        <img src="assets/appstore.png" alt="appstore">
                        <img src="assets/googleplay.png" alt="googleplay">
                    </div>
                </div>
            </div>
        </div>
        <div class="bawah">
            <p>About</p>
            <p>Blog</p>
            <p>Jobs</p>
            <p>Help</p>
            <p>API</p>
            <p>Privacy</p>
            <p>Terms</p>
            <p>Top</p>
            <p>Accounts</p>
            <p>Hastags</p>
            <p>Locations</p>
            <p>Beauty</p>
            <p>Dance</p>
            <p>Fitness</p>
            <p>Food & Drink</p>
            <p>Home & Garden</p>
            <p>Music</p>
            <p>Visual Arts</p>
        </div>
        <div class="footer">
            <p>English</p>
            <p>&copy; 2021 Instagram from Facebook</p>
        </div>
    </div>
</body>

</html>
